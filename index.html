<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="themes/leifTheme.css" />
  <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<!-- Add id to page and href between them using the id-->
	<div data-role="page" id="page1" data-theme="d">

		<div data-role="header">
			<h1>My first page.</h1>
		</div>

	<!-- Data-transitions: fade, flip, flow, pop, slide, slidedown, slidefade, slideup, turn, none -->
	<!-- If data transition is none there is no load time due to only one HTML page having to load -->
		
		<div data-role="main" class="ui-content">
			<h1>Hello World.</h1>
			<p>Welcome to my first page.</p>
			<a href="#page2" data-transition="flip">Page 2</a>
		</div>

		<div data-role="footer">
			<h2>&copy; Leif Hetland 2016</h2>
		</div>
		
	</div>

	<div data-role="page" id="page2" data-theme="d">

		<div data-role="header">
			<h1>My second page.</h1>
		</div>

		<div data-role="main" class="ui-content">
			<h1>Hello World.</h1>
			<p>Welcome to my second page.</p>
			<a href="#page1" data-transition="flip">Page 1</a>
		</div>

		<div data-role="footer">
			<h2>&copy; Leif Hetland 2016</h2>
		</div>
		
	</div>
	<script src="/main.js"></script>
</body>
</html>
